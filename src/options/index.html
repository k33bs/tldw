<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TL;AI - Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #1a1a1a;
      background: #f5f5f5;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 32px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #333;
    }

    .helper-text {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    select, input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      transition: border-color 0.15s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #cc0000;
    }

    .api-key-group {
      position: relative;
    }

    .toggle-visibility {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #666;
    }

    .toggle-visibility:hover {
      color: #333;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-primary {
      background: #cc0000;
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      background: #aa0000;
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
    }

    .status.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .status.hidden {
      display: none;
    }

    .divider {
      height: 1px;
      background: #e5e5e5;
      margin: 24px 0;
    }

    .provider-info {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .provider-info a {
      color: #cc0000;
      text-decoration: none;
    }

    .provider-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TL;AI Settings</h1>
    <p class="subtitle">Configure your AI provider and preferences</p>

    <form id="settings-form">
      <div class="form-group">
        <label for="provider">AI Provider</label>
        <select id="provider" name="provider">
          <option value="openai">OpenAI</option>
          <option value="anthropic">Anthropic (Claude)</option>
          <option value="gemini">Google Gemini</option>
          <option value="deepseek">DeepSeek</option>
          <option value="grok">Grok (xAI)</option>
          <option value="mistral">Mistral</option>
          <option value="glm">GLM (Zhipu AI)</option>
          <option value="kimi">Kimi (Moonshot)</option>
        </select>
        <p class="provider-info" id="provider-info"></p>
      </div>

      <div class="form-group">
        <label for="model">Model</label>
        <select id="model" name="model"></select>
      </div>

      <div class="form-group">
        <label for="api-key">API Key</label>
        <div class="api-key-group">
          <input type="password" id="api-key" name="apiKey" placeholder="Enter your API key">
          <button type="button" class="toggle-visibility" id="toggle-key">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <p class="helper-text">Your API key is stored locally and never sent to our servers.</p>
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <label for="summary-length">Summary Length</label>
        <select id="summary-length" name="summaryLength">
          <option value="short">Short (3-5 key points)</option>
          <option value="medium">Medium (5-8 key points)</option>
          <option value="long">Long (8-12 key points)</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Save Settings</button>

      <div id="status" class="status hidden"></div>
    </form>
  </div>

  <script type="module" src="../../dist/options.js"></script>
</body>
</html>
