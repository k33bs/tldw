<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLDW</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TLDW</h1>
      <div class="header-actions">
        <button id="header-summarize-btn" class="header-btn" title="Summarize">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <span>Summarize</span>
        </button>
        <button id="settings-btn" class="icon-btn" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <div id="video-info" class="video-info hidden">
        <h2 id="video-title" class="video-title"></h2>
      </div>

      <div id="initial-state" class="state-container">
        <p class="helper-text">Navigate to a YouTube video and click the button below to generate a summary.</p>
        <button id="summarize-btn" class="primary-btn">
          <span class="btn-text">Summarize Video</span>
          <span class="btn-loading hidden">
            <svg class="spinner" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="60" stroke-linecap="round"/>
            </svg>
            Generating...
          </span>
        </button>
      </div>

      <div id="loading-state" class="state-container hidden">
        <div class="loading-box">
          <svg class="spinner-large" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="60" stroke-linecap="round"/>
          </svg>
          <p id="loading-status">Loading...</p>
        </div>
      </div>

      <div id="error-state" class="state-container hidden">
        <div class="error-box">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <p id="error-message"></p>
        </div>
        <button id="retry-btn" class="secondary-btn">
          <span class="btn-text">Try Again</span>
          <span class="btn-loading hidden">
            <svg class="spinner" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="60" stroke-linecap="round"/>
            </svg>
            Retrying...
          </span>
        </button>
      </div>

      <div id="summary-state" class="state-container hidden">
        <section class="conclusion-section">
          <p id="summary-conclusion" class="conclusion-text"></p>
        </section>

        <section class="summary-section">
          <h3>Overview</h3>
          <p id="summary-overview"></p>
        </section>

        <section class="summary-section">
          <div class="section-header">
            <h3>Key Points</h3>
            <button id="copy-btn" class="icon-btn" title="Copy to clipboard">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
          </div>
          <ul id="key-points" class="key-points-list"></ul>
        </section>

      </div>
    </main>
  </div>

  <script type="module" src="../../dist/sidepanel.js"></script>
</body>
</html>
